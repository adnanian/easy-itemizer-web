<html>

<body>
    <h1>You have a new inquiry.</h1>
    <p>A customer has reached out to you. Details below:</p>
    <table>
        <tbody>
            <tr style="background-color: silver; color: black;">
                <td style="border: 2px solid gray; padding: 5px 12px; text-align: center;">Name </td>
                <td style="border: 2px solid gray; padding: 5px 12px; text-align: center; width: 450px !important;">{{first_name}} {{last_name}}</td>
            </tr>
            <tr style="background-color: silver; color: black;">
                <td style="border: 2px solid gray; padding: 5px 12px; text-align: center;">Email</td>
                <td style="border: 2px solid gray; padding: 5px 12px; text-align: center; width: 450px !important;">{{email}}</td>
            </tr>
            <tr style="background-color: silver; color: black;">
                <td style="border: 2px solid gray; padding: 5px 12px; text-align: center;">Message</td>
                <td style="border: 2px solid gray; padding: 5px 12px; text-align: center; width: 450px !important;">{{message}}</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
